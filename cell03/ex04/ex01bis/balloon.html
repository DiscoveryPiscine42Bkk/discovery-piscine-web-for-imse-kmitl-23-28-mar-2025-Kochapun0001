<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
      
        .balloon {
            width: 200px; 
            height: 200px;
            background-color: red; 
            border-radius: 50%; 
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            transition: all 0.3s ease;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <div class="balloon" id="balloon"></div>

    <script>
        $(function() {
           
            const $balloon = $('#balloon');  
            const colors = ['red', 'green', 'blue'];  
            let size = 200, colorIndex = 0;  

            $balloon.on('click mouseleave', function(e) {
                size = (e.type === 'click') 
                    ? (size + 10 > 420 ? 200 : size + 10)  
                    : Math.max(200, size - 5); 

                colorIndex = (e.type === 'click') 
                    ? (colorIndex + 1) % colors.length  
                    : (colorIndex - 1 + colors.length) % colors.length;  

                
                $balloon.css({
                    width: size, 
                    height: size,  
                    backgroundColor: colors[colorIndex] 
                });
            });
        });
    </script>
</body>
</html>
